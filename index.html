<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time & Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="time-card large">
            <span id="localTime">--:--</span><span class="period" id="localPeriod">--</span>
        </div>
        
        <div class="time-card medium">
            <span id="sofiaTime">--:--</span><span class="period" id="sofiaPeriod">--</span>
        </div>
        
        <div class="info-row">
            <div class="info-card">
                <span id="date">-- ---</span>
            </div>
            
            <div class="info-card">
                <span id="temperature">--</span><span class="units" id="tempUnits">°F / --°C</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
